{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <div class="row">
        


    </div>

</div>



<div class="container">
<div class="row">
 
    <div class="col-md-5">
        
        <div class="card card-body">

            <div style="text-align: center; border-radius: 5px;">

                <h3 style="font-size: 35px; padding-top: 15px;">formulario de datos clientes</h3>
                <form action="/add_contact" method="POST">
                    
                    <div class="form-group pt-2">
                       <input type="text" name="fullname" placeholder="Nombre completo" class="form-control">
                    </div>
                    
                    <div class="form-group pt-2">
                       <input type="text" name="phone" placeholder="Telefono" class="form-control">
                    </div>  
                    
                    <div class="form-group pt-2">  
                       <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    
                    <div class="form-group pt-2" >

                        <button type="submit" class="btn btn-primary btn-block form-control" >
                            Enviar           
                        </button>

                    </div>
                
                </form>
                
            </div>
        </div>
    </div>
</div
</div>
    
 
{% with messages = get_flashed_messages() %}

    {% if messages %}

        {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
             {{ message }} 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        {% endfor %}

    {% endif %}

{% endwith  %}


<br>
{% endblock %}
